<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-content">
          <p>Your Result</p>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="p-great">
            Great You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div class="right-content">
          <h2>Summary</h2>
          <div class="summary">
            <div class="summary-box red">
              <p>Reaction</p>
              <p class="summary-score"><span class="scored">80</span> / 100</p>
            </div>
            <div class="summary-box yellow">
              <p>Memory</p>
              <p class="summary-score"><span class="scored">92</span> / 100</p>
            </div>
            <div class="summary-box green">
              <p>Verbal</p>
              <p class="summary-score"><span class="scored">61</span> / 100</p>
            </div>
            <div class="summary-box blue">
              <p>Visual</p>
              <p class="summary-score"><span class="scored">72</span> / 100</p>
            </div>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
